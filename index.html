<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özyönetim Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div id="start-screen-content">
            <button id="start-game-btn">Oyuna Başla</button>
            <button id="exit-game-btn">Çıkış</button>
        </div>
    </div>

    <header>
        <!-- İçerik şimdilik kaldırıldı, buraya gün bilgisi eklenebilir -->
    </header>

    <div id="main-view" style="display: none;">
        <div id="day-display-container">
            <h1 style="display: none;">Özyönetim Macerası</h1>
            <p id="current-day-text">Gün: Yükleniyor...</p>
        </div>
        <main id="game-container" style="display: none;">
            <section id="location-section">
                <h2>Mekanlar</h2>
                <button id="home-btn">Ev</button>
                <button id="school-btn">Okul</button>
                <button id="work-btn">İş</button>
            </section>

            <section id="character-view" style="display: none;">
                <h2 id="current-location-title">Şu anki Mekan: Ev</h2>
                <div id="character">
                    <p>Karakter</p>
                </div>
            </section>

            <section id="task-section" style="display: none;">
                <h2>Görevler</h2>
                <ul id="task-list">
                </ul>
            </section>
        </main>

        <div id="interactive-school-btn" class="interactive-map-button"></div>
        <div id="interactive-home-btn" class="interactive-map-button"></div>
        <div id="interactive-work-btn" class="interactive-map-button"></div>

    </div>

    <div id="home-scene" class="scene-layout" style="display: none;">
        <div id="game-canvas" class="game-canvas">
            <div id="player" class="player-character"></div>
            <div id="home-timer-display" class="scene-timer-display">Süre: 01:00</div>
            <button id="exit-home-btn" class="exit-scene-btn">Ana Menüye Dön</button>
            <div id="bed-object" class="interactive-object" data-task-id="task-bed"></div>
            <div id="dishes-object" class="interactive-object" data-task-id="task-dishes"></div>
            <div id="vacuum-object" class="interactive-object" data-task-id="task-vacuum"></div>
            <div id="trash-bin-object" class="interactive-object" data-task-id="task-trash"></div>
            <div id="laundry-machine-object" class="interactive-object" data-task-id="task-laundry"></div>
            <div id="desk-object" class="interactive-object" data-task-id="task-desk"></div>
            <div id="plant-object" class="interactive-object" data-task-id="task-plant"></div>
            <div id="bookshelf-object" class="interactive-object" data-task-id="task-read"></div>
        </div>
        <div id="home-task-panel" class="task-panel">
            <h3>Ev Görevleri (Sırala)</h3>
            <ul id="home-task-list" class="task-list-ul"></ul>
        </div>
    </div>

    <!-- OKUL SAHNESİ -->
    <div id="school-scene" class="scene-layout" style="display: none;">
        <div class="game-canvas">
            <div class="player-character"></div>
            <div id="school-timer-display" class="scene-timer-display">Süre: 01:00</div>
            <button id="exit-school-btn" class="exit-scene-btn">Ana Menüye Dön</button>
            <div id="blackboard-object" class="interactive-object" data-task-id="task-lecture"></div>
            <div id="school-desk-object" class="interactive-object" data-task-id="task-homework"></div>
            <div id="library-bookshelf-object" class="interactive-object" data-task-id="task-read-school"></div>
            <div id="science-lab-object" class="interactive-object" data-task-id="task-experiment"></div>
            <div id="art-easel-object" class="interactive-object" data-task-id="task-art-project"></div>
        </div>
        <div id="school-task-panel" class="task-panel">
            <h3>Okul Görevleri (Sırala)</h3>
            <ul id="school-task-list" class="task-list-ul"></ul>
        </div>
    </div>

    <!-- İŞ SAHNESİ -->
    <div id="work-scene" class="scene-layout" style="display: none;">
        <div class="game-canvas">
            <div class="player-character"></div>
            <div id="work-timer-display" class="scene-timer-display">Süre: 01:00</div>
            <button id="exit-work-btn" class="exit-scene-btn">Ana Menüye Dön</button>
            <div id="computer-desk-object" class="interactive-object" data-task-id="task-coding"></div>
            <div id="meeting-table-object" class="interactive-object" data-task-id="task-meeting"></div>
            <div id="coffee-machine-object" class="interactive-object" data-task-id="task-coffee"></div>
            <div id="project-board-object" class="interactive-object" data-task-id="task-planning"></div>
            <div id="office-plant-object" class="interactive-object" data-task-id="task-water-plant-work"></div>
        </div>
        <div id="work-task-panel" class="task-panel">
            <h3>İş Görevleri (Sırala)</h3>
            <ul id="work-task-list" class="task-list-ul"></ul>
        </div>
    </div>

    <footer>
        <!-- İçerik şimdilik kaldırıldı -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
